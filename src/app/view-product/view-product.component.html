<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>View Products</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Product</th>             
              <th>Price</th>
              <th>rating</th>
              <th>category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productList" class="center-align">
              <td>{{ product.title }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.rating }}</td>
              <td>{{ product.category }}</td>
              <td>
                <a href="#" [routerLink]="" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button"  class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="productList.length == 0" colspan="6">No Employee Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
